<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head"><title>One Health - Medical Center</title></head>
<body>
<header>
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 text-sm">
                    <div class="site-info">
                        <a href="#"><span class="mai-call text-primary"></span> +00 123 4455 6666</a>
                        <span class="divider">|</span>
                        <a href="#"><span class="mai-mail text-primary"></span> mail@example.com</a>
                    </div>
                </div>
                <div class="col-sm-4 text-right text-sm">
                    <div class="social-mini-button">
                        <a href="#"><span class="mai-logo-facebook-f"></span></a>
                        <a href="#"><span class="mai-logo-twitter"></span></a>
                        <a href="#"><span class="mai-logo-dribbble"></span></a>
                        <a href="#"><span class="mai-logo-instagram"></span></a>
                    </div>
                </div>
            </div> <!-- .row -->
        </div> <!-- .container -->
    </div> <!-- .topbar -->

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><span class="text-primary">One</span>-Health</a>

            <form action="#">
                <div class="input-group input-navbar">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="icon-addon1"><span class="mai-search"></span></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter keyword.." aria-label="Username" aria-describedby="icon-addon1">
                </div>
            </form>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport" aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupport">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{heath-assistant}">Health Assistant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="blog.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ml-lg-3" th:href="@{personal}">Personal</a>
                    </li>
                </ul>
            </div> <!-- .navbar-collapse -->
        </div> <!-- .container -->
    </nav>
</header>
<div class="page-banner overlay-dark bg-image" style="background-image: url(static/assets/img/bg_image_1.jpg);">
    <div class="banner-section">
        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="index">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Personal</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal">Ten Nguoi Dung</h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->

<div style="margin-top: 50px">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <img style="width: 370px; height: 270px" th:src="@{/assets/img/doctors/doctor_1.jpg}" alt="" class="img-fluid wc-image">
                </div>
            </div>

            <div class="col-md-6">
                <form action="#" method="post" class="form">
                    <a th:href="@{/showNewPersonalHealthForm}" class="btn btn-primary btn-sm mb-3"> Add Personal Health  </a>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Weight</span>

                                <strong class="pull-right" th:text="${personalHealth.getWeight}" ></strong>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Height</span>

                                <strong class="pull-right" th:text="${personalHealth.getHeight}" ></strong>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Blood Pressure</span>

                                <strong class="pull-right" th:text="${personalHealth.getPressure}" ></strong>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Blood Glucose</span>

                                <strong class="pull-right" th:text="${personalHealth.getGlucose}"></strong>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Blood Oxygen</span>

                                <strong class="pull-right" th:text="${personalHealth.getOxygen}"></strong>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="clearfix">
                                <span class="pull-left">Blood Temperature</span>

                                <strong  class="pull-right" th:text="${personalHealth.getTemperature}" ></strong>
                            </div>
                        </li>


                        <li class="list-group-item">
                            <div class="clearfix">
                                <a th:href="@{/admin/showFormForUpdate2/{id}(id=${personalHealth.getId})}" class="btn btn-info">Update</a>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/frag :: script"></div>
</body>
</html>
